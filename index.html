<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>CPU Scheduling Simulator</h2>
    <label for="processInput">Enter Processes:</label>
    <input type="text" id="processInput" value="P1(0,4), P2(5,45), P3(8,5), P4(10,33), P5(15,71)">
    <br/>
    <label for="algorithm">Choose Algorithm:</label>
    <select id="algorithm">
        <option value="FCFS">FCFS</option>
        <option value="STF">STF</option>
        <option value="SRTF">SRTF</option>
        <option value="ROUND_ROBIN">Round Robin</option>
    </select>
    <br/>
    <label for="quantum">Time Quantum (RR only):</label>
    <input type="number" id="quantum" value="15" min="1">
    <br/>
    <button onclick="runScheduler()">Run</button>

    <h3>Results</h3>
    <table id="resultsTable">
        <thead>
            <tr><th>Process</th><th>Start Time</th><th>End Time</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Metrics</h3>
    <p><strong>Throughput:</strong> <span id="throughput"></span></p>

    <table id="metricTable">
        <thead>
            <tr>
                <th>Process</th>
                <th>Turnarround Time</th>
                <th>Response Time</th>
                <th>Waiting Time</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
